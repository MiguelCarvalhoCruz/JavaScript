<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<body>
    
    <h1>Somando Valores</h1>

    <input type="number" name="numero" id="itxt1"> +
    <input type="number" name="numero2" id="itxt2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res"><p>Resultado</p></div>

    <script>
        function somar() {

            var tn1 = window.document.getElementById('itxt1')
            var tn2 = window.document.getElementById('itxt2')

            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)//Conversão do tn1 que armazena o itxt1 que está em string para number
            var n2 = Number(tn2.value)//Conversão do tn2 que armazena o itxt2 que está em string para number

            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} resulta em ${s}`
        }
    </script>
</body>
</html>
