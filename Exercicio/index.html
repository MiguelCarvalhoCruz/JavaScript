<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <section>
            <p>
                <label for="txtnum">Digite o primeiro número:</label>
                <input type="number" name="num" id="txtnum">
            </p>

            <p>
                <label for="txtnum2">Digite o segundo número:</label>
                <input type="number" name="num2" id="txtnum2">
            </p>

            <p>
                <select name="sel" id="txtsel">
                    <option value="soma">Adição</option>
                    <option value="subtracao">Subtração</option>
                    <option value="mult">Mutiplicação</option>
                    <option value="div">Divisão</option>
                </select>
            </p>

            <p>
                <input type="button" value="calcular" onclick="calcular()">
            </p>
        </section>

        <section id="res">
            <p></p>
        </section>

       
    </main>

    <footer>
        <p>Site criado por Miguel</p>
    </footer>

    <script src="ambiente.js"></script>
</body>
</html>
