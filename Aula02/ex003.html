<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>

    <script>
        var numero1 = Number(window.prompt('Digite o primeiro numero:'))
        var numero2 = Number(window.prompt('Digite o segundo numero:'))
        var soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`)
        
    </script>
</body>
</html>
